{% extends 'base.html'%} 
{% load static %} 
{% block tittle %}Cooperativa de Ahorro y Crédito{% endblock tittle %} 

{% block content%}


<section class="section courses" data-section="section4">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <h2>Noticias</h2>
          </div>
        </div>
        <div class="owl-carousel owl-theme">
        {% for noticia in noticias %}
          <div class="item">
            <img src="{{ noticia.imagenURL}}" alt="Course #1">
            <div class="down-content">
              <h4>{{ noticia.titulo}}</h4>
              <p>{{ noticia.descripcion|safe}}</p>
            <!--
              <div class="author-image">
                <img src="{% static 'assets/images/author-01.png'%}" alt="Author 1">
              </div>
            -->
              <div class="text-button-pay">
                <a href="{{ noticia.referencia}}">Saber más <i class="fa fa-angle-double-right"></i></a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </section>
  


{% endblock %}
